<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pedágio</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Pedágio</h1>
        
        <div class="form-container">
            <h2>Registrar Veículo</h2>
            <form id="veiculoForm">
                <div class="form-group">
                    <label for="placa">Placa do Veículo:</label>
                    <input type="text" id="placa" required placeholder="ABC-1234">
                </div>
                
                <div class="form-group">
                    <label for="horaEntrada">Hora de Entrada (Parada A):</label>
                    <input type="time" id="horaEntrada" required>
                </div>
                
                <div class="form-group">
                    <label for="horaSaida">Hora de Saída (Parada B):</label>
                    <input type="time" id="horaSaida" required>
                </div>
                
                <button type="submit">Registrar</button>
            </form>
        </div>
        
        <div class="ticket-container" id="ticketContainer">
        
        </div>
        
        <button id="fecharCaixaBtn" class="fechar-caixa">Fechar Caixa</button>
        
        <div class="relatorio-container" id="relatorioContainer">
           
        </div>
    </div>
    
    <script src="/js/func.js"></script>
</body>
</html>
